{% for p in p_one_post %}
<form action="./editPost.php" method="POST">
    <p><input type="text" name="title" style="width: 300px; height: 20px;" value="{{p.post_title|e}}"/></p>
    <p><textarea type="text" name="text" rows="30" cols="100" tabindex>{{p.post_text|e}}</textarea></p>
    <p><input type="hidden" name="post_id" value="{{p.post_id}}"/><h6>Номер поста: {{p.post_id}}</h6></p>
    <p><h6>Дата последнего редактирования: {{p.post_upd_date}}</h6></p>
    <p><input type="submit" value="Отправить"></p>
</form>
{% endfor %}
